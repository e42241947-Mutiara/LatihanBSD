<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote</title>
</head>
<body>
    <h1>Teknologi</h1>
    <p>
        Belajar HTML sangat menyenangkan karena kita bisa membuat halaman web sederhana dengan cepat dan mudah.
    </p>
    <blockquote>
        "Belajar adalah investasi terbaik untuk masa depan, karena pengetahuan tidak pernah habis nilainya."
    </blockquote>
</body>
</html>
